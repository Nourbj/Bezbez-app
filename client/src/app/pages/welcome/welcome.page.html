<ion-header>
  <div class="header-content">
    <img src="../../../assets/images/logo-bezbez.png" alt="Logo">
    <p class="title">Welcome to bezbez!</p>
    <ion-button class="search-button" href="/search-articles">
      <ion-icon slot="icon-only" name="search-outline" class="search-icon"></ion-icon>
    </ion-button>
  </div>
</ion-header>

<ion-content>
  <div class="upper-content">
    <div class="buttons-container">
      <ion-button class="current-button">
        <ion-icon slot="start" name="apps-outline"></ion-icon>
        All items
      </ion-button>
      <ion-button fill="outline" class="outlined-button" href="/check">
        <ion-icon slot="start" name="albums-outline"></ion-icon>
        Check Bezbezes
      </ion-button>
    </div>
  </div>

  <div class="items-container">
    <app-item *ngFor="let item of items" [item]="item"></app-item>
  </div>

  <div class="empty-space"></div>
</ion-content>

<ion-footer>
  <div class="bottom-navbar">
    <ion-button class="navbar-button" fill="clear" href="/all-items">
      <ion-icon name="home" class="navbar-icon"></ion-icon>
      <div class="indicator"></div>
    </ion-button>
    <ion-button class="navbar-button" fill="clear" href="/cart">
      <ion-icon name="bag-handle-outline" class="navbar-icon"></ion-icon>
    </ion-button>
    <ion-button class="navbar-button" fill="clear" href="/likes">
      <ion-icon name="heart-outline" class="navbar-icon"></ion-icon>
    </ion-button>
    <ion-button class="navbar-button" fill="clear" href="/profile">
      <ion-icon name="person-outline" class="navbar-icon"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
