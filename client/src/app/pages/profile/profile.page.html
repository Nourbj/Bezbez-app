<ion-header>
  <div class="header-content">
    <p class="title">Profile</p>
  </div>
</ion-header>

<ion-content>

  <div class="pfp-container">
    <img src="../../../assets/images/profile.jpeg" alt="pfp">
    <p class="user-name">your name</p>
  </div>

  <div class="buttons-container">
    <button class="edit-profile">
      <div class="details">
        <ion-icon name="create-outline"></ion-icon>
        <p>Edit Profile</p>
      </div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </button>
    <button class="settings">
      <div class="details">
        <ion-icon name="settings-outline"></ion-icon>
        <p>Settings</p>
      </div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </button>
    <button class="logout">
      <div class="details">
        <ion-icon name="log-out-outline"></ion-icon>
        <p class="logout-text">Log Out</p>
      </div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </button>
  </div>

</ion-content>


<ion-footer>
  <div class="bottom-navbar">
    <ion-button class="navbar-button" fill="clear" href="/all-items">
      <ion-icon name="home-outline" class="navbar-icon"></ion-icon>
    </ion-button>
    <ion-button class="navbar-button" fill="clear" href="/cart">
      <ion-icon name="bag-handle-outline" class="navbar-icon"></ion-icon>
    </ion-button>
    <ion-button class="navbar-button" fill="clear" href="/likes">
      <ion-icon name="heart-outline" class="navbar-icon"></ion-icon>
    </ion-button>
    <ion-button class="navbar-button" fill="clear" href="/profile">
      <ion-icon name="person" class="navbar-icon"></ion-icon>
      <div class="indicator"></div>
    </ion-button>
  </div>
</ion-footer>
