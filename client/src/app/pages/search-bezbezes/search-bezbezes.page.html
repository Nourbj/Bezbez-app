<ion-header>
  <ion-button href="/all-items" class="back-button">
    <ion-icon slot="icon-only" name="chevron-back-outline" class="back-icon"></ion-icon>
  </ion-button>
  <ion-searchbar showCancelButton="focus" class="custom"></ion-searchbar>
</ion-header>


<ion-content>
  <div class="buttons-container">
    <ion-button fill="outline" class="outlined-button" href="/search-articles">
      <ion-icon slot="start" name="apps-outline"></ion-icon>
      Articles
    </ion-button>
    <ion-button class="current-button">
      <ion-icon slot="start" name="albums-outline"></ion-icon>
      Bezbezes
    </ion-button>
  </div>

  <div class="items-container">
    <app-searched-bezbezes *ngFor="let bezbez of bezbezes" [bezbez]="bezbez"></app-searched-bezbezes>
  </div>

  <div class="empty-space"></div>

</ion-content>
